<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="book.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo">
                <span>Book A Bite</span>
            </div>

            <nav class="nav-menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Food Menu</a></li>
                    <li><a href="book.html">Book Table</a></li>
                </ul>
            </nav>

                <a href="#"><i class="fas fa-home"></i></a>
                <div class="icons">
                    <input type="text" class="search-bar" placeholder="Search...">
                </div>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </header>

    <section id="booking">
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="tableNumber">Table Number:</label>
                <input type="number" id="tableNumber" required>
            </div>
            <div class="form-group">
                <label for="totalPeople">Total People:</label>
                <input type="number" id="totalPeople" required>
            </div>
            <div class="form-group">
                <label for="specialRequest">Special Request (optional):</label>
                <textarea id="specialRequest"></textarea>
            </div>
            <button type="submit">Book Table</button>
        </form>
        <div id="bookingConfirmation" class="hidden"></div>
    </section>
    <!-- Checkout Section -->
<section id="checkout">
    <h1>Checkout</h1>
    <form id="checkoutForm">
        <div class="form-group">
            <label for="checkoutName">Name:</label>
            <input type="text" id="checkoutName" required>
        </div>
        <div class="form-group">
            <label for="checkoutPhone">Phone Number:</label>
            <input type="tel" id="checkoutPhone" required>
        </div>
        <div class="form-group">
            <label for="checkoutTableNumber">Table Number:</label>
            <input type="number" id="checkoutTableNumber" required>
        </div>
        <button type="submit">Checkout</button>
    </form>
    <form id="payment-form">
        <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
        <button id="submit">Pay</button>
        <div id="payment-result"></div>
    </form>
</body>
<script src="pay.js"></script>
</section>

    <footer>
        <p>&copy; 2024 Restaurant Name. All Rights Reserved.</p>
    </footer>

    <script src="book.js"></script>
</body>
</html>
